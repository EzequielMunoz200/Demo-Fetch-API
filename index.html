<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container-fluid">
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Movie API</h1>
          <p class="lead">Search for information about your favorite movies.</p>
          <nav class="navbar navbar-light">
            <form class="form-inline">
              <input id="fieldSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </div>
      </div>


    <div class="card box border-0">
        <div class="card-body box-inner">

        </div>
    </div>

    <template id="tpl">
        <div class="card ml-auto mr-auto mb-4 shadow-lg dynamic" style="max-width: 1000px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="" class="card-img" alt="">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <h2 class="card-title">Card title</h2>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <p><small class="released"></small></p>
                        <p><small class="genre"></small></p>
                    </div>
                </div>
                <div class="col-md-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><h4>Actors: </h4><p><span class="actors"></span></p></li>
                    <li class="list-group-item"><h4>Awards: </h4><p><span class="awards"></span></p></li>
                    <li class="list-group-item"><h4>Director: </h4><p><span class="director"></span></p></li>
                    <li class="list-group-item"><h4>Writers: </h4><p><span class="writers"></span></p></li>
                </ul>
            </div>
            </div>
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
